language: android

git:
  depth: 9999999

jdk: oraclejdk8
android:
  components:
  - tools
  - tools
  - build-tools-27.0.3
  - android-27

before_install:
- chmod +x gradlew
- openssl aes-256-cbc -K $encrypted_2d0f7941cd15_key -iv $encrypted_2d0f7941cd15_iv
  -in zero-own-keystore.jks.enc -out zero-own-keystore.jks -d
- gem install fir-cli
- yes | sdkmanager "platforms;android-27"

script:
- "./gradlew assembleRelease"

deploy:
  provider: releases
  file: app/build/outputs/apk/release/app-release.apk
  api_key:
    secure: 
  overwrite: true
  skip_cleanup: true
  on:
    repo: ZeroGoYoosee/MatchSimulator
    tags: true

after_script:
- fir login $fir_token
- fir p app/build/outputs/apk/release/app-release.apk

